<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./sanitize.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./animations.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png">
    <link rel="manifest" href="./images/favicons/site.webmanifest">
    <title>TuneZilla</title>
</head>

<body>
    <main>
        <section class="js-search search-section animated fadeInUp">
            <header>
                <h1 class="title">TuneZilla</h1>
                <p>Find lyrics to your favorite songs and learn more about them!</p>
            </header>
            <form>
                <label for="artist">Enter Artist</label>
                <input type="text" id="artist" placeholder="Enter Artist" required>
                <label for="song">Enter Song</label>
                <input type="text" id="song" placeholder="Enter Song" required>
                <button class="search-button">Search</button>
            </form>
        </section>
    </main>
    <section class="js-lyrics lyrics-section">

    </section>
    <aside class="js-modal modal animated fadeInUp">
        <button class="js-exit exit-button">&#10005;</button>
        <div class="js-info">

        </div>
    </aside>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
